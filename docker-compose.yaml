services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dashboard-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dashboard_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dashboard_password}
      POSTGRES_DB: ${POSTGRES_DB:-dashboard_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dashboard_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dashboard-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dashboard-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dashboard_user}:${POSTGRES_PASSWORD:-dashboard_password}@postgres:5432/${POSTGRES_DB:-dashboard_db}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-dashboard_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dashboard_password}
      - POSTGRES_DB=${POSTGRES_DB:-dashboard_db}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:80}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - dashboard-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dashboard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - dashboard-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  dashboard-network:
    driver: bridge

